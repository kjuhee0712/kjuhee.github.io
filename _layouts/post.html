---
layout: default
---
<div id="main">

  <section class="section-padding post" itemprop="articleBody">
    <h2>{{ page.title }}</h2>
    {{ content }}
  </section>



  {% if page.previous.url %}
    <section class="next">
      <a class="next__link" href="{{page.previous.url | prepend: site.baseurl }}" style="background-image: url('{{ page.previous.image }}');">
        <div class="next__container">
          <span><< previous</span>
          <h2>{{page.previous.title}}</h2>
        </div>
      </a>
    </section>
  {% endif %}

   {% if page.next.url %}
    <section class="next">
      <a class="next__link" href="{{page.next.url | prepend: site.baseurl }}" style="background-image: url('{{ page.next.image }}');">
        <div class="next__container">
          <span>Next >></span>
          <h2>{{page.next.title}}</h2>
        </div>
      </a>
    </section>
  {% endif %}

</div>
